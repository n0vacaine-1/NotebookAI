<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotebookAI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .sidebar textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
    }

    .sidebar button {
      margin-top: 10px;
      padding: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar button:hover { background: #1e4ed8; }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 50px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .topbar h1 { font-size: 20px; font-weight: bold; }
    .topbar .actions button {
      margin-left: 10px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
      cursor: pointer;
    }

    .workspace {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa url("https://www.transparenttextures.com/patterns/lined-paper.png");
    }

    .output {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      min-height: 200px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    /* Right Panel */
    .right {
      width: 240px;
      background: #fff;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .right h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .right button {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .right .summarize { background: #2563eb; }
    .right .summarize:hover { background: #1e4ed8; }
    .right .simplify { background: #16a34a; }
    .right .simplify:hover { background: #15803d; }
    .right .study { background: #9333ea; }
    .right .study:hover { background: #7e22ce; }

    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Sources</h2>
    <textarea id="inputText" placeholder="Paste text here..."></textarea>
    <button onclick="clearText()">Clear</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h1>NotebookAI</h1>
      <div class="actions">
        <button onclick="copyOutput()">Copy</button>
        <button onclick="downloadOutput()">Download</button>
      </div>
    </div>
    <div class="workspace">
      <h2>Output</h2>
      <div class="output" id="outputBox">Your summary will appear here.</div>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right">
    <h2>Actions</h2>
    <button class="summarize" onclick="askAI('summary')">Summarize</button>
    <button class="simplify" onclick="askAI('simplify')">Simplify</button>
    <button class="study" onclick="askAI('paragraph')">Study Paragraph</button>

    <h2>Settings</h2>
    <label>Reading Level</label>
    <select id="readingLevel">
      <option>Basic</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>

    <label>Length</label>
    <select id="length">
      <option>Short</option>
      <option>Medium</option>
      <option>Detailed</option>
    </select>

    <label>Tone</label>
    <select id="tone">
      <option>Neutral</option>
      <option>Friendly</option>
      <option>Academic</option>
    </select>
  </div>

  <script>
    async function askAI(type) {
      const input = document.getElementById("inputText").value.trim();
      const outputBox = document.getElementById("outputBox");
      if (!input) {
        outputBox.innerText = "⚠️ Please paste some text first.";
        return;
      }

      outputBox.innerText = "Processing...";

      let prompt = "";
      if (type === "summary") {
        prompt = `Summarize this text for a student:\\n${input}`;
      } else if (type === "simplify") {
        prompt = `Simplify this text into very easy-to-understand language:\\n${input}`;
      } else {
        prompt = `Create a short study paragraph with key ideas and questions from this text:\\n${input}`;
      }

      try {
        const res = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer sk-d7ba93b873a04e51bced3ce8a50a1e5f"
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
              { role: "system", content: "You are NotebookAI, a study assistant for students." },
              { role: "user", content: prompt }
            ]
          })
        });
        const data = await res.json();
        outputBox.innerText = data.choices?.[0]?.message?.content || "Error generating output.";
      } catch (err) {
        outputBox.innerText = "Error: " + err.message;
      }
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputBox").innerText = "Your summary will appear here.";
    }

    function copyOutput() {
      const text = document.getElementById("outputBox").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }

    function downloadOutput() {
      const text = document.getElementById("outputBox").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "NotebookAI_Output.txt";
      link.click();
    }
  </script>
</body>
</html>
